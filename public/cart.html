<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Shopping Cart 
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
                <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
            </svg>
        </h1>

        <div id="cart">
            <div class="card mt-4">
                <div class="card-body">
                    <h2 class="card-title">Blue T-shirt</h2>
                    <p class="card-text">Price: 10 EUR</p>
                </div>
            </div>
            <div class="card mt-4">
                <div class="card-body">
                    <h2 class="card-title">Black Jeans</h2>
                    <p class="card-text">Price: 50 EUR</p>
                </div>
            </div>
        </div>

        <div class="card mt-4 border-success">
            <div class="card-body">
                <h2 class="card-title text-success">Total</h2>
                <p class="card-text text-success">60 EUR</p>
            </div>
        </div>

        <button class="btn btn-primary mt-4" onclick="window.location.href='/checkout'">Checkout</button>
    </div>

    <script src="checkout.js"></script>
</body>
</html>
