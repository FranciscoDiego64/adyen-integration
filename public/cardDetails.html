
<!DOCTYPE html>
<html>
<head>
  <title>Enter Card Details</title>
</head>
<body>
    <form id="card-details-form">
        <label for="cardNumber">Card Number:</label>
        <input type="text" id="cardNumber" name="cardNumber" value="test_4111111111111111" required>

        <label for="expiryMonth">Expiry Month:</label>
        <input type="text" id="expiryMonth" name="expiryMonth" value="03" required>

        <label for="expiryYear">Expiry Year:</label>
        <input type="text" id="expiryYear" name="expiryYear" value="30" required>

        <label for="cvc">CVC:</label>
        <input type="text" id="cvc" name="cvc" value="737" required>

        <label for="holderName">Holder Name:</label>
        <input type="text" id="holderName" name="holderName" value="S. Hopper" required>

        <button type="button" id="submit-card-details">Submit</button>
    </form>

  <script src="cardDetails.js"></script>
</body>
</html>
